<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</head>
<body>

    <form id="searchForm" class="search-container">
        <input type="text" id="searchInput" required placeholder="Search">
        <button type="button" id="toggleButton" aria-label="Search">
            <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg>
            <svg id="cancelIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16" style="display: none;">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>
    </form>

    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
    </svg>
    <div class="cart-counter">0</div>
    <section id="cart" class="cart hidden">
        
        <!-- Cart content -->
        <div class="cart-content">
            <h2>Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: ₦0.00</p>
            <button class="checkout-btn" id="proceed">Proceed</button>
        </div>

        <button class="cancel-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </button>
    </section>

    <!-- Inventory Section -->
    <section id="inventory" class="inventory">
        <div class="container">
            <!-- Repeat the product div for each product -->
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price">₦20</p>
                <p class="description">Apple</p>
                <a href="https://wa.me/yourwhatsappnumber" class="order-btn">Order Now</a>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price">₦20</p>
                <p class="description">Apple</p>
                <a href="https://wa.me/yourwhatsappnumber" class="order-btn">Order Now</a>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price">₦2890</p>
                <p class="description">Router</p>
                <a href="https://wa.me/yourwhatsappnumber" class="order-btn">Order Now</a>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <div class="product">
                <img src="horse.jpg" alt="Horse Product">
                <p class="price">₦520</p>
                <p class="description">iPhone</p>
                <a href="https://wa.me/yourwhatsappnumber" class="order-btn">Order Now</a>
                <button class="add-to-cart">Add to cart</button>
            </div>
            <!-- Add more product divs as needed -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
